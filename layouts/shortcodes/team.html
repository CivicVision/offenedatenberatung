<div class="mt-12 mx-auto py-12 px-4 max-w-screen-xl sm:px-6 lg:px-8 lg:py-24">
  <div class="space-y-12 lg:grid lg:grid-cols-3 lg:gap-8 lg:space-y-0">
    <div class="space-y-5 sm:space-y-4">
      <h2 class="text-3xl leading-9 font-extrabold tracking-tight sm:text-4xl">{{.Get 0}}</h2>
      <p class="text-xl leading-7 text-gray-500">{{.Inner}}</p>
    </div>
    <div class="lg:col-span-2">
      <ul class="space-y-12 sm:divide-y sm:divide-gray-200 sm:space-y-0 sm:-mt-8 lg:gap-x-8 lg:space-y-0">
        {{range $.Site.Data.team }}
          <li class="sm:py-8">
            {{ partial "team-member" . }}
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>
