<footer class="font-sans md:py-8 px-4">
  <div class="mx-auto container overflow-hidden flex flex-col justify-between text-center">
    <div class="w-full flex-grow md:flex md:items-center md:w-auto">
      <div class="text-sm md:flex-grow">
        {{ $currentPage := . }}
        {{ range .Site.Menus.footer }}
          <a class="block mt-4 md:inline-block md:mt-0 text-grey-darker hover:text-grey-dark mr-4 {{ if $currentPage.IsMenuCurrent "main" . }}underline{{else}}no-underline{{end}}" href="{{.URL}}">{{.Name}}</a>
        {{ end }}
      </div>
    </div>
    <div class="text-xs pt-2 mt-2 text-grey-darker text-center">
      &copy; {{ now.Format "2006" }} Civic Vision. All rights reserved.</div>
    <ul class="text-grey-dark list-reset font-thin flex text-left justify-center">
      {{ $currentPage := . }}
      {{ range .Site.Menus.sub_footer }}
        <li>
          <a class="inline-block text-xs py-2 px-3 text-grey hover:text-grey-light no-underline" href="{{.URL}}">{{.Title}}</a>
        </li>
      {{ end }}
    </ul>
  </div>
</footer>
